[UI]
light =
    QTabBar::tab { background: $background; color: $text; padding: 6px 20px; border-bottom: 1px solid $border; border-top-left-radius: 10px; border-top-right-radius: 10px; font-size: 10pt; }
    QTabBar::tab:selected { background: $background; color: $accent; font-weight: bold; border: 1px solid $border; border-bottom: 1px solid $background; }
    QTabBar::tab:hover { background: $hover; }
    QTabWidget::pane { background: $background; border: 1px solid $border; top: -1px; }
    QTableView { background: $background; alternate-background-color: $alt_background; selection-background-color: $highlight; selection-color: #000000; border: 1px solid $border; gridline-color: $grid; border-radius: 4px; font-size: 13px; }
    QTableView::item { padding: 3px; }
    QTableView::item:selected { background: $highlight; color: $text; }
    QTableView::item:hover { background: $hover_strong; }
    QHeaderView::section { background: $header; color: $text; border-bottom: 1px solid $border; font-weight: bold; padding: 4px; }
    QScrollBar:vertical, QScrollBar:horizontal { background: #F3F4F6; border: none; width: 8px; height: 8px; border-radius: 4px; }
    QScrollBar::handle:vertical, QScrollBar::handle:horizontal { background: $scrollbar; border-radius: 4px; }
    QScrollBar::handle:hover { background: #6B7280; }
    QScrollBar::add-line, QScrollBar::sub-line { background: none; border: none; }
    QTableCornerButton::section { background: $background; border: 1px solid $corner_border; }
    QPushButton { background: $selected; color: $accent; border: 1px solid $border; border-radius: 4px; padding: 3px 3px; font-size: 11pt; min-width: 75px; min-height: 12px; }
    QPushButton:hover { background: $selected; }
    QPushButton:pressed { background: $pressed; border: 1px solid $pressed_border; }
    QLineEdit, QComboBox { background: $input_background; color: $text; border: 1px solid $border; border-radius: 4px; padding: 4px 8px; font-size: 11pt; }
    QComboBox::down-arrow { width: 8px; height: 8px; }
    QMenuBar { background: $background; color: $text; }
    QMenuBar::item { background: transparent; spacing: 3px; padding: 4px 12px; }
    QMenuBar::item:selected { background: $selected; color: $accent; }
    QMenu { background: $background; border: 1px solid $corner_border; padding: 4px; }
    QMenu::item:selected { background: $selected; color: $accent; }
    QCheckBox, QRadioButton { font-size: 11pt; color: $text; spacing: 8px; }
    QCheckBox::indicator { width: 14px; height: 14px; border: 1px solid $border; border-radius: 2px; background-color: transparent; }
    QCheckBox::indicator:checked { background-color: $accent; image: url(:/icons/checkmark.svg); background-position: center; background-repeat: no-repeat; }
    QRadioButton::indicator { width: 14px; height: 14px; border: 1px solid $border; border-radius: 7px; background-color: transparent; }
    QRadioButton::indicator:checked { background-color: $accent; border: 1px solid $accent; background-image: url(:/icons/radiodot.svg); background-position: center; background-repeat: no-repeat; }
    QCheckBox::indicator:hover, QRadioButton::indicator:hover { border-color: $accent; }
    QGroupBox { border: 1px solid $corner_border; border-radius: 6px; margin-top: 4px; }
    QGroupBox::title { subcontrol-origin: margin; subcontrol-position: top left; padding: 0 3px; font-weight: bold; color: $accent; }
    QLabel { color: $text; font-size: 11pt; }
    QWidget { background: $background; color: $text; }
    QLabel#datetimeLabel { font-size: 18px; font-weight: bold; color: $text; }

