[iFactory]
app_name = Equipment Real-time Visualization
version = 0.1.8
developer = IE
icon_path = assets/icon.png

[SplashScreen]
background_path = assets/splash.jpg
logo_path = assets/logo_white.png

[Database]
host = 10.148.144.71
user = sa
database = yntti
password = 123456

[Query]
EquipmentStatus = SELECT TOP 100 * FROM YNTTI.DBO.TT_EQ_STATUS

WIP =   SELECT VFOR.SORT_NUM, RWWH.LINE_CODE, RWWH.LINE_NAME, RWWH.OP_CODE, RWWH.OP_NAME,
        RWWH.PRODUCT_CODE, RWWH.PRODUCT_NAME, SUM(RWWH.FINISH_QTY) AS FINISH_QTY,
        SUM(RWWH.GOOD_QTY) AS GOOD_QTY, SUM(RWWH.SCRAP_QTY) AS SCRAP_QTY, RWWH.UNIT
        FROM RPT_WO_WIP_HOUR RWWH
        LEFT JOIN VIEW_FR_OPERATION_RELATION VFOR ON RWWH.LINE_CODE = VFOR.LINE_CODE AND RWWH.OP_CODE = VFOR.OP_CODE
        WHERE RWWH.OP_CODE IN ('CLG','CPM','CMX','CCB','CBK','AGM','AMX','ACB','ABK','WDG','CCW','CCU','FIN','PKG')
        GROUP BY VFOR.SORT_NUM, RWWH.LINE_CODE, RWWH.LINE_NAME, RWWH.OP_CODE, RWWH.OP_NAME,
        RWWH.PRODUCT_CODE, RWWH.PRODUCT_NAME, RWWH.UNIT
        ORDER BY VFOR.SORT_NUM;

[Colors/light]
# Base colors
background       = #ffffff
alt_background   = #f6f6f6
text             = #2e2e2e
border           = #dcdcdc
corner_border    = #D1D5DB

# Accents & highlights
accent           = #0A84FF
